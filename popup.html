<!DOCTYPE html>
<html>
<head>
  <title>Glovo Blacklist</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px; 
      width: 250px; 
    }
    input { width: 80%; }
    #list {
      max-height: 200px;   /* limit popup size */
      overflow-y: auto;    /* scroll when too many items */
      padding-left: 0;     /* remove default padding */
      list-style: none;    /* clean look */
      margin: 5px 0;
    }
    #list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2px 0;
      padding: 2px 4px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    #list button {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 0 6px;
    }
  </style>
</head>
<body>
  <h3>Blacklist</h3>
  <ul id="list"></ul>
  <input type="text" id="word" placeholder="Add word...">
  <button id="add">Add</button>
  <script src="popup.js"></script>
</body>
</html>
